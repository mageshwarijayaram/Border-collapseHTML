<!DOCTYPE html>
<html lang="en">
<head>
        <title>Document</title>
        <style>
             table{
                border-color: black;
                text-align: center;
                margin-top: 250px;
                margin-left: 600px;

            }
            td{
                background-color: rgba(58, 231, 173, 0.816);
            }
            .first{
                border-spacing: 20px;
            }
            
        </style>
</head>
<body>
    <table class="first">
        <tbody>
            <tr>
                <td>This</td>
                <td>Little</td>
                <td>Piggy</td>
                <td>Went</td>
                <td>To</td>
                <td>Market</td>
            </tr>
            <tr>
                <td colspan="2">This</td>
                <td>Little</td>
                <td>Piggy</td>
                <td>Went</td>
                <td>To</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">This</td>
                <td rowspan="2">Little</td>
                <td>Piggy</td>
                <td rowspan="2">To</td>
                <td rowspan="2">Market</td>
            </tr>
            <tr>
                <td>Went</td>
            </tr>
            <tr>
                <td>Little</td>
                <td>Piggy</td>
                <td>Went</td>
                <td>To</td>
                <td colspan="2">Market</td>
            </tr>
        </tbody>  
    </table>

</body>
</html>
